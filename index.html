<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400..600&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=stars&display=block" />
  <title>Web expressive</title>

  <style>
    .wrap {
      display: inline-block;
      padding: 1rem;
      max-inline-size: 80ch;
      text-wrap: balance;
    }
  </style>
</head>

<body>

  <div class="wrap">
    <button class="btn  lg ">Label</button>
    <button class="btn tonal lg "><span class="icon">stars</span>Label</button>
    <button class="btn outline square lg "><span class="icon">stars</span>Label</button>
    <input class="switch " type="checkbox" role="switch">
    <input class="switch icon" type="checkbox" role="switch">


    <button class="icon-btn lg"><span class="icon">stars</span></button>
    <button class="icon-btn wide lg"><span class="icon">stars</span></button>
    <button class="icon-btn square narrow lg"><span class="icon">stars</span></button>




    <!-- Choose many -->
    <div class="toggle-icon-btn">
      <input class="input" type="checkbox" id="item-1" aria-label="Item 1">
      <label class="label" for="item-1">
        <span class="icon">stars</span>
      </label>
    </div>


    <!-- Choose one -->
    <div class="toggle-icon-btn xl">
      <input class="input" type="radio" checked name="item" id="radio-item-1" aria-label="radio-Item 1">
      <label class="label" for="radio-item-1">
        <span class="icon">stars</span>
      </label>
    </div>
    <div class="toggle-icon-btn xl">
      <input class="input" type="radio" name="item" id="radio-item-2" aria-label="radio-Item 2">
      <label class="label" for="radio-item-2">
        <span class="icon">stars</span>
      </label>
    </div>

    <!-- Choose many -->
    <div class="toggle-btn xl">
      <input class="input" type="checkbox" id="item-5">
      <label class="label" for="item-5">
        <span class="icon">stars</span> Label
      </label>
    </div>
    <div class="toggle-btn xl">
      <input class="input" type="checkbox" id="item-3">
      <label class="label" for="item-3">
        <span class="icon">stars</span> Label
      </label>
    </div>


    <!-- Choose one -->
    <span>
      <div class="toggle-btn xl">
        <input class="input" type="radio" checked name="item-5" id="radio-item-3">
        <label class="label" for="radio-item-3">
          <span class="icon">stars</span> Label
        </label>
      </div>
      <div class="toggle-btn xl">
        <input class="input" type="radio" name="item-5" id="radio-item-5">
        <label class="label" for="radio-item-5">
          <span class="icon">stars</span> Label
        </label>
      </div>
    </span>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
